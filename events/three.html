<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS | Project </title>
</head>
<body style = "background-color: #010000; color : white;">
    <h1>JavaScript from Scratch</h1>
    <button id = "stop">Stop</button>
</body>
<script>
    const sayPriyanshu = function(){
            console.log('Priyanshu')
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "JavaScript learning done till intermediate level"
    }
    const changeMe = setTimeout(changeText,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log('STOPPED')
    })
</script>
</html>
