<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Events</title>
</head>
<body style ="background-color: #414141;color:aliceblue;">
    <h2>Amazing Images</h2>
    <div>
        <ul id="images">
        <li>
            <img id="photoshop" src="https://cdn.dribbble.com/userupload/3024720/file/original-f5570810f4bd1899bed579586512dee6.png" alt="Photoshop" width="150">
        </li>
        <li>
            <img id="galaxy" src="https://img.freepik.com/premium-psd/3d-technology-icon_504676-2762.jpg" alt="Galaxy" width="150">
        </li>
        <li>
            <img id="ocean" src="https://img.freepik.com/premium-psd/3d-technology-icon_504676-2762.jpg" alt="Ocean" width="150">
        </li>
        <li>
            <img id="sunset" src="https://img.freepik.com/premium-psd/3d-technology-icon_504676-2762.jpg" alt="Sunset" width="150">
        </li>
        <li><a style = "color :aliceblue" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    //document.getElementById('photoshop').onclick = function(){
        //alert("photoshop clicked")   /// # Old Apptoach
    //}
    // attachEvent() // Old approach
    // jQuery - on // Old approach
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentProgram
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('images').addEventListener('click',function(event){
        console.log('clicked inside the ul')
    },false)
    document.getElementById('galaxy').addEventListener('click',function(event){
        console.log('galaxy clicked')
        event.stopPropagation() //bubbling will be prevented
    },false)
   
    document.getElementById('google').addEventListener(
        'click',function(event){
            event.preventDefault()
            event.stopPropagation()
            console.log('google clicked')
        },false)
</script>
</html>
