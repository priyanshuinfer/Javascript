<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | DOM</title>
</head>
<body style="background-color: #212121; color: wheat;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");

    function addOptLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptLanguage("Golang");


    //Edit
    const edit = document.querySelector("li:nth-child(2)")
    //edit.innerHTML = "TypeScript"

    const newli = document.createElement('li')
    newli.textContent = "Ruby"
    edit.replaceWith(newli)

    //Edit
    const replace = document.querySelector("li:first-child")
    replace.outerHTML = '<li>TypeScript</li>'

    //Remove
    const remove = document.querySelector('li:last-child')
    remove.remove() //Golang removed
</script>
</html>
